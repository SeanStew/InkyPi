<h2>Calendar Settings</h2>
<form method="POST" action="{{ url_for('settings.save_settings', plugin_id='calendar') }}">
    <div class="form-group">
        <label for="ical_url" class="form-label">iCal URL:</label>
        <input 
            type="text" 
            id="ical_url" 
            name="ical_url" 
            class="form-input"
            placeholder="Enter your iCal URL" 
        />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
