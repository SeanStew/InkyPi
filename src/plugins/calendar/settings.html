<h2>iCal Calendar Settings</h2>
<form method="POST" action="{{ url_for('settings.save_plugin_settings', plugin_id='calendar') }}">
    <label for="ical_url">iCal URL:</label>
    <input type="text" name="ical_url" id="ical_url" value="{{ plugin_settings.get('ical_url', '') }}"><br><br>
    <button type="submit">Save</button>
</form>
